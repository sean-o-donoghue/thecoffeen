<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">style="display: flex; align-items: center;">
        <a href="{{ "/" | relative_url }}">
          <img src="{{ '/assets/the_coffeen_logo.png' | relative_url }}" alt="The Coffeen logo" class="logo">
          <span class="site-title">The Coffeen</span>
        </a>
      </div>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="/" class="nav-button">Home</a></li>
          <li><a href="/blog" class="nav-button">Blogs</a></li>
          <li><a href="/about" class="nav-button">About</a></li>
          <li><a href="/contact" class="nav-button">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} The Coffeen. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
